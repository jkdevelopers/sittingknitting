{% load staticfiles %}

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<table cellspacing="0" cellpadding="0" border="0"
       style="color:#333;background:#fff;padding:0;margin:0;width:100%;font:15px 'Helvetica Neue',Arial,Helvetica">
    <tbody>
    <tr width="100%">
        <td valign="top" align="left" style="background:#f0f0f0;font:15px 'Helvetica Neue',Arial,Helvetica">
            <table style="border:none;padding:0 18px;margin:50px auto;width:500px">
                <tbody>
                <tr width="100%" height="57">
                    <td valign="top" align="left"
                        style="border-top-left-radius:5px;border-top-right-radius:5px;background:#fff;padding:12px 18px;text-align:center">
                        <a href="https://www.sittingknitting.ru/">
                            <img height="40" width="159" title="SittingKnitting"
                                 src="https://sittingknitting-cdn.s3.eu-west-3.amazonaws.com/static/images/email_logo.png"
                                 style="font-weight:bold;font-size:30px;color:#861747;vertical-align:top">
                        </a>
                    </td>
                </tr>

                <tr width="100%">
                    <td valign="top" align="left"
                        style="border-bottom-left-radius:5px;border-bottom-right-radius:5px;background:#fff;padding:18px">
                        <h1 style="font-size:20px;margin:0;color:#555">{{ title }}</h1>

                        <p style="font:15px/1.25em 'Helvetica Neue',Arial,Helvetica;color:#333">
                            {{ text }}
                        </p>

                        {% if button and link %}
                            <p style="font:15px/1.25em 'Helvetica Neue',Arial,Helvetica;color:#333">
                                <a href="{{ link }}" target="_blank"
                                   style="border-radius:5px;border-bottom:5px solid #5c1e39;background:#861747;color:#fff;display:block;font-weight:700;font-size:16px;line-height:1.25em;margin:24px auto 24px;padding:10px 18px;text-decoration:none;width:180px;text-align:center">
                                    {{ button }}
                                </a>
                            </p>
                        {% endif %}

                        {# <p style="font:15px/1.25em 'Helvetica Neue',Arial,Helvetica;color:#939393;margin-bottom:0"> #}
                            {# Если вы уверены, что это какая-то ошибка, просто удалите данное письмо #}
                        {# </p> #}
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
