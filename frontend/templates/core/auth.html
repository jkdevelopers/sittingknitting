<div class="log">
    <div class="login">
        <div id="loginContainer">
            {% if not request.user.is_authenticated %}
                <a href="#" id="loginButton"><span>Войти</span></a>
                <div id="loginBox">
                    <form id="loginForm" action="{% url 'login' %}?next={{ request.path }}" method="post">
                        {% csrf_token %}
                        <fieldset id="body">
                            <fieldset>
                                <label for="username">Email</label>
                                <input type="email" name="username" id="username">
                            </fieldset>
                            <fieldset>
                                <label for="password">Пароль</label>
                                <input type="password" name="password" id="password">
                            </fieldset>
                            <input type="submit" id="login" value="Войти">
                        </fieldset>
                        <span><a href="#">Забыли пароль?</a></span>
                    </form>
                </div>
            {% else %}
                <a href="{% url 'logout' %}?next={{ request.path }}"><span>Выйти</span></a>
            {% endif %}
        </div>
    </div>
</div>
<div class="reg">
    {% if not request.user.is_authenticated %}
        <a href="{% url 'register' %}">Регистрация</a>
    {% else %}
        <a>{{ request.user.username }}</a>
    {% endif %}
</div>
