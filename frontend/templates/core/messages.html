{% if messages %}
    <div class="container messages">
        {% for message in messages %}
            <div class="alert {{ message.tags }}" role="alert">
                <a href="#" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
